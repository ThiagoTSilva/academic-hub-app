<div class="login-container">
    <img src="assets/logo-unifor.png" alt="Logo" class="login-logo" />
  
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required />
      </div>
  
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required />
      </div>
  
      <button type="submit">Login</button>
  
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
