<div class="user-dashboard">

  <form [formGroup]="semesterForm">
    <div class="search-filters">
      <app-default-input class="search-input" formControlName="searchId" inputName="username" type="text" label="ID:"
        [showIcon]="false"></app-default-input>

      <div class="button-group">
        <div class="tooltip-container">
          <button (click)="onSearch()">
            <img src="assets/svg/search.svg" />
          </button>
          <span class="tooltip-text">Buscar</span>
        </div>

        <div class="tooltip-container">
          <button (click)="goToCreate()">
            <img src="assets/svg/plus.svg" />
          </button>
          <span class="tooltip-text">Novo</span>
        </div>
      </div>
    </div>
  </form>


  <div class="custom-table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ano</th>
          <th>Semestre</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let semester of semesters">
          <td>{{ semester.id }}</td>
          <td>{{ semester.semester }}</td>
          <td>{{ semester.year }}</td>
          <td>
            <button class="btn-update" (click)="goToEdit(semester.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
