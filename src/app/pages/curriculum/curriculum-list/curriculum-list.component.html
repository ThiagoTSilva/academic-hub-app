<div class="user-dashboard">
  <form [formGroup]="curriculumForm">
    <div class="search-filters">
      <app-default-input class="search-input" formControlName="searchId" inputName="username" type="text" label="ID:"
        [showIcon]="false"></app-default-input>

        <div class="button-group">
          <div class="tooltip-container">
            <button (click)="onSearch()">
              <img src="assets/svg/search.svg" />
            </button>
            <span class="tooltip-text">Buscar</span>
          </div>
  
          <div class="tooltip-container">
            <button *ngIf="isAdmin || isCoordinator" (click)="goToCreate()">
              <img src="assets/svg/plus.svg" />
            </button>
            <span class="tooltip-text">Novo</span>
          </div>
        </div>
    </div>
  </form>


  <div class="custom-table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Semestre</th>
          <th>Disciplina</th>
          <th>Curso</th>
          <th>Cr√©dito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curriculum of curriculums">
          <td>{{curriculum.id}}</td>
          <td>{{curriculum.semester}}</td>
          <td>{{curriculum.subject}}</td>
          <td>{{curriculum.course}}</td>
          <td>{{curriculum.credit}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
