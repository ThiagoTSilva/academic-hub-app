<div class="user-dashboard">
  <form [formGroup]="userForm">
    <div class="search-filters">
      <app-default-input  class="search-input" formControlName="searchId" inputName="username" type="text" label="ID:" [showIcon]="false"></app-default-input>
  
      <div class="button-group">
        <div class="tooltip-container">
          <button (click)="onSearch()">
            <img src="assets/svg/search.svg" />
          </button>
          <span class="tooltip-text">Buscar</span>
        </div>
      
        <div class="tooltip-container">
          <button>
            <img src="assets/svg/plus.svg" />
          </button>
          <span class="tooltip-text">Novo</span>
        </div>
      </div>
    </div>
  </form>


  <div class="custom-table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span *ngFor="let role of user.role" class="role-badge">
              {{ role }}
            </span>
          </td>
          <td>
            <button class="btn-update" (click)="onUpdateUser(user.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
